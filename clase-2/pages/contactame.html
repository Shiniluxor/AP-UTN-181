<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>AutosFan</h2>
        <nav>
            <a href="../index.html">ir a inicio</a>
        </nav>
    </header>
    <main>
        <h1>Contactame via mail</h1>
        <fieldset>
            <legend>formulario de mensaje</legend>
            <form>
                <div>
                    <label for="nombre">Escribe tu nombre: </label>
                    <input type="text" id="nombre" placeholder="Cosme fulanito" required>
                </div>
                <div>
                    <label for="email">Escribe tu email</label>
                    <input type="email" id="email" placeholder="cosmefulanito@gmail.com">
                </div>
                <div>
                    <label for="mensaje">Escribe un mensaje:</label>
                    <br>
                    <textarea id="mensaje" cols="50" rows="20" placeholder="Me gustaria saber el precio de una bugatti..."></textarea>
                </div>
                <input type="color" name="" id="">
                <input type="submit" value="Enviar mensaje">
                <input type="reset" value="Borrar">
            </form>
        </fieldset>
    </main>
</body>
</html>
